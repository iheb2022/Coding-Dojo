<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> New user </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 style="text-align: center;">
                    Add User
                </h1>
            </div>
            <div class="row">
                <form action="/user/new" method="POST" >
                    <div>
                        <label for="user_first_name">
                            First Name:
                        </label>
                        <input class="form-control" id="user_first_name" name="user_first_name" type="text">
                    </div>
                    <div>
                        <label for="user_last_name">
                            Last Name:
                        </label>
                        <input class="form-control" id="user_last_name" name="user_last_name" type="text">
                    </div>
                    <div>
                        <label for="user_email">
                            Email:
                        </label>
                        <input class="form-control" id="user_email" name="user_email" type="text">
                    </div>
                    <button class="btn btn-success">
                        Add User
                    </button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
