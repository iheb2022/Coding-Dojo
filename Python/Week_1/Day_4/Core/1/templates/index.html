<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: rgb(19, 187, 187);
      margin: 10px;
      display: inline-block;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Welcome !</h1>
    <div class="row">
      {% for i in range(box_count) %}
        <div class="box"></div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
