<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Read(One)</title>
</head>
<body>
    <div>
        <div class="d-flex justify-content-around align-items-center">
            <h1>User {{user.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <div class="d-flex flex-column mb-3 align-items-center border  border-4 border-black">
            <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Created On : {{user.created_at}}</p>
            <p>Updated On: {{user.updated_at}}</p>
        </div>
        <a href="/edit/form/{{user.id}}">Edit</a> | <form action="/delete/user/{{user.id}}" method="POST"><button class="btn btn links">Delete</button></form>
    </div>
</div>
</body>
</html>
