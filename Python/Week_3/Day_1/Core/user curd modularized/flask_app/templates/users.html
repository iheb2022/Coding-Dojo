<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Read(All) </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    </head>
    <body>
        <h1 style="text-align: center;">
            Here are our Users
        </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"> First Name </th>
                    <th scope="col"> Last Name </th>
                    <th scope="col"> Email </th>
                    <th scope="col"> Created At</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in list_of_users: %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td><a href="/show/user/{{user.id}}">Show</a> | <a href="/edit/form/{{user.id}}">Edit</a> | <form action="/delete/user/{{user.id}}" method="POST"><button class="btn btn links">Delete</button></form></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <form action="/user/form" method="GET">
            <button class="btn btn-info">
                Add new user
            </button>
        </form>
    </body>
</html>
