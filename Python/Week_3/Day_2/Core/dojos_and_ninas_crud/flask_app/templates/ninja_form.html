<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Create </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="d-flex justify-content-around">
                    New Ninja   <a href="/dojos">Home</a>
                </h1>
            </div>
            <div class="row">
                <form action="/ninja/new" method="POST">
                    <label for="dojo">Dojo:</label>
                    <select name="dojo" id="dojo" required>
                        <option value="">Select a dojo</option>
                        {% for dojo in list_of_dojos %}
                        <option value="{{ dojo.id }}">{{ dojo.names }}</option>
                        {% endfor %}
                    </select>
                
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required>
                
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" required>
                
                    <button type="submit">Create Ninja</button>
                </form>
                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
