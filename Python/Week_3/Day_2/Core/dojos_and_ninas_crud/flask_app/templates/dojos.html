<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <div>
            <h1>New Dojo</h1>
            <form action="/add/dojo" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="names" placeholder="Enter Dojo Name" required>
                <button class="btn btn-success">Add Dojo</button>
            </form>
            <a href="/ninja/form">Add Ninja</a>
        </div>
        <div>
            <h1>All Dojos</h1>
            <ul>
                {% for dojo in list_of_dojos %}
                    <li>
                        <a href="/dojos/{{dojo.id}}">{{dojo.names}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
